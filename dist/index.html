<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♟️ Tabletop</title>
</head>
<body>
    <script>
        const getInitialColorMode = () =>
        {
            const storedThemePreference = window.localStorage.getItem('theme');
            const hasStoredThemePreference =
                typeof storedThemePreference === 'boolean';

            if (hasStoredThemePreference)
                return storedThemePreference;

            const query = window.matchMedia("(prefers-color-scheme: dark)");
            const hasThemePreference = typeof query.matches === 'boolean';

            if (hasThemePreference)
                return query.matches ? "dark" : "light";

            else
                return "light";
        };

        const setColorMode = (colorMode) =>
        {
            const root = window.document.documentElement;

            root.style.setProperty(
                `--color-fg`,
                colorMode === "light"
                ? `black`
                : `white`
            );

            root.style.setProperty(
                `--color-bg`,
                colorMode === "light"
                ? `white`
                : `black`
            );

            root.style.setProperty(
                `--color-grid-fg`,
                colorMode === "light"
                ? `black`
                : `white`
            );

            root.style.setProperty(
                `--color-grid-bg`,
                colorMode === "light"
                ? `white`
                : `black`
            );

            root.style.setProperty(
                `--initial-theme`,
                colorMode
            );
        };

        setColorMode(getInitialColorMode());
    </script>

    <div id="app"></div>

    <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
