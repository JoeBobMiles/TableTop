<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♟️ Tabletop</title>
</head>
<body>
    <script>
        const getThemePreference = () =>
        {
            const storedThemePreference = window.localStorage.getItem('themePreference');
            const hasStoredThemePreference =
                typeof storedThemePreference === 'string';

            if (hasStoredThemePreference)   return storedThemePreference;
            else                            return "system";
        };

        const getInitialColorMode = (themePreference) =>
        {
            switch (themePreference)
            {
                case "light":
                case "dark":
                    return themePreference;

                case "system":
                default:
                {
                    const query = window.matchMedia("(prefers-color-scheme: dark)");
                    const hasThemePreference = typeof query.matches === 'boolean';

                    if (hasThemePreference)
                        return query.matches ? "dark" : "light";

                    else
                        return "light";
                }
            }
        };

        const setColorMode = (colorMode) =>
        {
            const root = window.document.documentElement;

            root.style.setProperty(
                `--color-fg`,
                colorMode === "light"
                ? `black`
                : `white`
            );

            root.style.setProperty(
                `--color-bg`,
                colorMode === "light"
                ? `white`
                : `black`
            );

            root.style.setProperty(
                `--color-grid-fg`,
                colorMode === "light"
                ? `black`
                : `white`
            );

            root.style.setProperty(
                `--color-grid-bg`,
                colorMode === "light"
                ? `white`
                : `black`
            );
        };

        const themePreference = getThemePreference();

        setColorMode(getInitialColorMode(themePreference));

        window.document.documentElement.style
        .setProperty(`--theme-preference`, themePreference);

        window.matchMedia("(prefers-color-scheme: dark)")
        .addEventListener(
            "change",
            () =>
            {
                const themePreference = getThemePreference();
                setColorMode(getInitialColorMode(themePreference));
            }
        );
    </script>

    <div id="app"></div>

    <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
